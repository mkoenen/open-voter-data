<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' ">

    <link rel="stylesheet" href="css/form-app.min.css" />
    <link rel="stylesheet" href="css/govscore.css" />

    <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>

</head>
<body onload="init();" >

<!-- Home Page -->
    <div data-role="page" id="map" data-title="Map" data-theme="c">

        <div data-role="header">
            <a href="#" data-rel="back" class="ui-nodisc-icon ui-btn ui-corner-all ui-btn-b ui-icon-arrow-l ui-btn-icon-notext">back</a>
            <h1>MAP</h1>
            
        </div><!-- header -->

        <div data-role="content">
            
            <article>
                <div id="map"></div>
            </article>

        </div><!-- content -->

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#map" class="ui-nodisc-icon ui-btn ui-corner-all ui-btn-b ui-icon-home ui-btn-icon-notext ui-btn-active ui-state-persist">Map</a></li>
                    <li><a href="#add-person" id="add-person">Add Person</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- footer -->

    </div><!-- page -->



<!-- Add New Person page -->
    <div data-role="page" id="add-person" data-title="Add New Person" data-theme="c">

        <div data-role="header">
            <a href="#" data-rel="back" class="ui-nodisc-icon ui-btn ui-corner-all ui-btn-b ui-icon-arrow-l ui-btn-icon-notext">back</a> 
            <h1>Add New Person</h1>
        </div><!-- header -->

        <div data-role="content">
            <article>
                <a href="#govscore-results" id="govscore-results2" class="ui-btn">Assessment Completed<br />See Your Results</a>
                
                <form name="personForm" id="personForm">
                    <fieldset data-role="controlgroup">
                        <legend><span id="name">Name</span></legend>

                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name" required />

                        <label for="lastname">First Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required />
                    </fieldset> 
                    

                    <fieldset data-role="controlgroup">
                        <legend><span id="address">Address</span></legend>
                        <!-- address-line1 input-->
                        <label class="control-label">Street Address</label>
                        <input id="addressline1" name="addressline1" type="text" placeholder="Street Address">
                                
                        <!-- address-line2 input-->
                        <label class="control-label">Apartment or Unit </label>
                        <input id="addressline2" name="addressline2" type="text" placeholder="Apartment or Unit">
                            
                        <!-- city input-->
                        <label class="control-label">City / Town</label>
                        <input id="city" name="city" type="text" placeholder="City" >
            
                        <!-- region input-->
                        <label for="state" class="select">State</label>
                        <select id="state" name="state">
                            <option value="">Select</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>

                        <!-- postal-code input-->
                        <label for="zip" class="control-label">Zip Code</label>
                        <input id="zip" name="zip" type="text" placeholder="Zip Code">

                     </fieldset>

                    <label for="email" class="ui-hidden-accessible">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" />

                    <label for="phone" class="ui-hidden-accessible">Phone</label>
                    <input type="phone" id="phone" name="phone" placeholder="Phone Number" />

                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Gender</legend>

                        <input type="radio" name="female" id="female" value="female" checked="checked" />
                        <label for="female">Female</label>

                        <input type="radio" name="male" id="male" value="male"  />
                        <label for="male">Male</label>

                        <input type="radio" name="other" id="other" value="other"  />
                        <label for="other">Other</label>
                    </fieldset>

                    <label for="age" class="ui-hidden-accessible">Age</label>
                    <input type="age" id="age" name="age" placeholder="Age" />
                    
                    
                    <fieldset data-role="controlgroup">
                        <legend><span id="status">Status</span></legend>
                            
                        <input type="radio" name="supporter" id="supporter" value="supporter">
                        <label for="supporter">Strong Supporter</label>
                        <input type="radio" name="leaning" id="leaning" value="leaning">
                        <label for="leaning">Leaning</label>
                        <input type="radio" name="undecided" id="undecided" value="undecided">
                        <label for="undecided">Undecided</label>
                        <input type="radio" name="notasupporter" id="notasupporter" value="notasupporter">
                        <label for="notasupporter">Not a Supporter</label>
                        <input type="radio" name="not-home" id="not-home" value="not-home" >
                        <label for="not-home">Not Home</label>
                        <input type="radio" name="deceased-moved" id="deceased-moved" value="deceased-moved">
                        <label for="deceased-moved">Moved or Deceased</label>
                        <input type="radio" name="not-party-member" id="not-party-member" value="not-party-member">
                        <label for="not-party-member">Not a Member of our Party</label>
                            
                    </fieldset>
                    <br />
                    
                        <button class="ui-btn ui-shadow" id="addperson">Submit</button>
                        <div id="submission-feedback">Thank you. The new person has been saved.</div>
                        <!-- create button that pulls up the same form again with address filled in -->
                        <a id="add-new-entry"href="#">Add another person at this address</a>
                        
                    <!--<div id="result"></div>-->
                </form>
            </article>
        </div><!-- content -->

        <div data-role="footer" data-position="fixed">
             <div data-role="navbar">
                <ul>
                    <li><a href="#map" class="ui-nodisc-icon ui-btn ui-corner-all ui-btn-b ui-icon-home ui-btn-icon-notext">Map</a></li>
                    <li><a href="#add-person" class="ui-btn-active ui-state-persist" id="add-person">Add Person</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- footer -->

    </div><!-- page -->


    





    <script src="cordova.js"></script>
    <script type="text/javascript" src="lib/jquery.i18n.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


    </body>
</html>
